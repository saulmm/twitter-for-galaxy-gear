<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<title>Tweets Screen</title>
	<link rel="stylesheet"  href="./lib/tau/wearable/theme/default/tau.css">
	<link rel="stylesheet"  href="./css/tweets_screen.css">

</head>
<body>
	<div id="hsectionchangerPage" class="ui-page">
	<link rel="stylesheet"  href="./css/sectionchanger.css">

		<div id="hsectionchanger" class="ui-content">
			
			<div id="tweets_container">

			</div>
		</div>
		<script src="./js/hsection.js"></script>
		<script type="text/javascript" src="./js/device_handler.js"></script>
	</div>
<script type="text/javascript" src="./lib/tau/wearable/js/tau.js"></script>

	<script type="text/javascript">
				
			connect();
			setConnectedCallback(function () { 
				
			});
			
			function retweet(id) {
				var img = document.getElementById ("rt_img");
				var txt = document.getElementById ("rt_text");
				var retweet_count = parseInt(txt.innerHTML) +1;
				txt.innerHTML = retweet_count;
				
				img.setAttribute ("src", "./images/rt_blue.png");
				
				fetch ("/twitter/retweet/"+id);
				
			
			}
			
			function favorite (id) {
				var img = document.getElementById ("fav_img");
				var txt = document.getElementById ("fav_text");
				var fav_count = parseInt(txt.innerHTML) +1;
				txt.innerHTML = fav_count;
				
				img.setAttribute ("src", "./images/fav_blue.png");
				
				fetch ("/twitter/favorite/"+id);
			}

		</script>
</body>
</html>
